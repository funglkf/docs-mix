# Project information
site_name: MkDocs for Mix 
site_url: https://funglkf.github.io/docs-mix/
site_author: Kai
site_description: >-
  Create a branded static site from a set of Markdown files to host the
  documentation of your Open Source or commercial project
# Repository
repo_name: funglkf/docs-mix
repo_url: https://github.com/funglkf/docs-mix
edit_uri: ""

theme:
  name: material

  favicon: images/favicons.ico
  icon:
    logo: fontawesome/brands/git-alt 
    repo: fontawesome/brands/git-alt 

  palette:
    - scheme: default
      primary: blue grey
      accent: purple
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: purple
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

  features:
    # - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    # - search.share
    # - search.suggest
    - toc.follow
    # - toc.integrate


markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - meta
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets